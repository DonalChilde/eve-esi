jobs:
- uid: 911f726e-d741-4d8d-a6f0-7cccf5bd1e52
  op_id: get_markets_region_id_history
  parameters:
    region_id: 10000002
    type_id: 34
  callbacks:
    success:
    - callback_id: response_content_to_json
