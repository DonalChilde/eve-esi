name: result_to_json_file
description: An example of saving the raw results to a json file.
uid: 86417404-6fb6-49bd-a6d6-790531855610
output_path: samples/order_output/${ewo_name}
jobs:
- uid: a3515174-86b0-453e-8c50-97a631b3ec25
  op_id: get_markets_region_id_history
  parameters:
    region_id: 10000002
    type_id: 34
  callbacks:
    success:
    - callback_id: response_content_to_json
    - callback_id: save_result_to_json_file
      kwargs:
        file_path_template: data/market-history/${region_id}-${type_id}.json
    fail:
    - callback_id: response_to_esi_job
    - callback_id: log_job_failure
