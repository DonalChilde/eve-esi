[tox]
envlist = clean,py38,py39,black,isort#,pylint,mypy

[travis]
python =
    3.9: py39
    3.8: py38
    # 3.7: py37
    # 3.6: py36
    # 3.5: py35

[testenv:pylint]
deps =
    pylint
    -r./requirements.txt
    pytest
commands =
    pylint ./src ./tests/eve_esi_jobs --ignore pfmsoft

[testenv:mypy]
deps =
    -r./requirements.txt
    mypy
    pytest
commands =
    mypy ./src ./tests/eve_esi_jobs --exclude pfmsoft

[testenv]
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest --cov=eve_esi_jobs tests/eve_esi_jobs/ --cov-append --cov-report=html --cov-report=term

deps =
    pytest
    pytest-cov
    -r./requirements.txt

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:black]
deps =
    black
commands =
    black --check --diff ./src ./tests

[testenv:isort]
deps =
    isort
commands =
    isort ./src ./tests -c --diff
